<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page de verification</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="Entete">
            <div class="logo_petit">
                <a href="index.html">
                    <img src="Images/logo.jpg" alt="PeakExplorer logo">
                </a>
            </div>
            <ul class="Haut_Page">
                <li class="inactive"><a href="index.html">Acceuil</a></li>
                <li class="inactive"><a href="Sejours.html">Sejours</a></li>
                <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
            </ul>
            <div class="profile">
                <abbr  title="Connexion/Inscription">
                    <a href="Inscription.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Mon Profile">
                    <a href="profile.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Gestion admin">
                    <a href="verif_admin.html">
                        <img src="Images/admin.png" alt="Profil">
                    </a>
                </abbr>
            </div>
        </header>

        <h2 class="h2_verification">Verification Admin</h2>
        <fieldset class="field_verification">
            <form class="form_verification" action="" method="post">
                <div class="div_verification">
                    <label for="email">Mon email * :</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" class="champ_verification" required>
                </div>

                <div class="div_verification">
                    <label for="mp_verif">Mot de passe * :</label>
                </div>
                <div>
                    <input type="password" id="mp_verif" name="mp_verif" class="champ_verification" required>
                </div>

                <button type="submit" class="boutton_verif">Acces admin</button>

                <p class="s_inscrire">(Mot de passe bon)<a href="admin.html">Acces provisoire</a></p>
            </form>
        </fieldset>
    </body>
</html>
