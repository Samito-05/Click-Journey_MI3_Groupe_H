<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page de connexion</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="Entete">
            <div class="logo_petit">
                <a href="Acceuil.html">
                    <img src="Images/logo.jpg" alt="PeakExplorer logo">
                </a>
            </div>
            <ul class="Haut_Page">
                <li class="active"><a href="Acceuil.html">Acceuil</a></li>
                <li class="inactive"><a href="Sejours.html">Sejours</a></li>
                <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
            </ul>
            <div class="profile">
                <a href="Inscription.html">
                    <img src="Images/profile.png" alt="Profil">
                </a>
            </div>
        </header>

        <h2 class="h2_connexion">Connectez-vous Ã  votre compte PeakExplorer</h2>
        <form class="form_connexion">
            <fieldset class="field_connexion">
                <div class="div_connexion">
                    <label for="email">Mon email * :</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" class="champ_connexion" required>
                </div>

                <div class="div_connexion">
                    <label for="mdp">Mot de passe * :</label>
                </div>
                    <input type="password" id="mdp" name="mdp" class="champ_connexion" required>
                </div>

                <button type="submit" class="boutton_connexion">Me connecter</button>

                <p class="s_inscrire">Vous n'avez pas de compte ?<a href="Inscription.html">S'incrire</a></p>
            </fieldset>
        </form>
    </body>
</html>
