<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PeakExplorer - Randonnées en hautes montages</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <header class="Entete">
            <div class="logo_petit">
                <a href="index.html">
                    <img src="Images/logo.jpg" alt="PeakExplorer logo">
                </a>
            </div>
            <ul class="Haut_Page">
                <li class="inactive"><a href="index.html">Acceuil</a></li>
                <li class="inactive"><a href="Sejours.html">Sejours</a></li>
                <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
            </ul>
            <div class="profile">
                <abbr  title="Connexion/Inscription">
                    <a href="Inscription.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Mon Profile">
                    <a href="profile.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Gestion admin">
                    <a href="verif_admin.html">
                        <img src="Images/admin.png" alt="Profil">
                    </a>
                </abbr>
            </div>
        </header>
        <fieldset class="modif_compte">
            <legend class="legend_modif">Modification de mon compte</legend>
            <form action="..." method="post">
                <table  class="modif_compte">
                    <tr>
                        <td>
                            <label for="nom">Nom :</label>
                        </td>
                        <td>
                            <input type="text" name="nom" id="nom" value="Procoppe">
                        </td>
                        <td>
                            <label for="nom"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="prenom">Prénom :</label>
                        </td>
                        <td>
                            <input type="text" name="prenom" id="prenom" value="Jean-Patoche">
                        </td>
                        <td>
                            <label for="prenom"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email :</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" value="...">
                        </td>
                        <td>
                            <label for="email"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mdp1">Mot de passe :</label>
                        </td>
                        <td>
                            <input type="password" name="mdp1" id="mdp1" placeholder="Mot de passe">
                        </td>
                        <td>
                            <label for="mdp1"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mdp2"> Nouveau mot de passe :</label>
                        </td>
                        <td>
                            <input type="password" name="mdp2" id="mdp2" placeholder="Nouveau mot de passe">
                        </td>
                        <td>
                            <label for="mdp2"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mdp3">Confirmer mot de passe :</label>
                        </td>
                        <td>
                            <input type="password" name="mdp3" id="mdp3" placeholder="Confirmer mot de passe">
                        </td>
                        <td>
                            <label for="mdp3"><img class="modif" src="Images/modif.png"></label>
                        </td>
                    <tr>
                        <td colspan="3">
                            <input type="submit" value="Enregistrer">
                        </td>            
                </table>
            </form>
        </fieldset>
    </body>
</html>
