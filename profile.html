<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PeakExplorer - Randonnées en hautes montages</title>
        <link rel="stylesheet" type="text/css" href="style.css"> 
    </head>
    <body>
        <header class="Entete">
            <div class="logo_petit">
                <a href="index.html">
                    <img src="Images/logo.jpg" alt="PeakExplorer logo">
                </a>
            </div>
            <ul class="Haut_Page">
                <li class="inactive"><a href="index.html">Acceuil</a></li>
                <li class="inactive"><a href="Sejours.html">Séjours</a></li>
                <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
            </ul>
            <div class="profile">
                <abbr  title="Connexion/Inscription">
                    <a href="Inscription.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Mon Profile">
                    <a href="profile.html">
                        <img src="Images/profile.png" alt="Profil">
                    </a>
                </abbr>
            </div>
            <div class="profile">
                <abbr title="Gestion admin">
                    <a href="verif_admin.html">
                        <img src="Images/admin.png" alt="Profil">
                    </a>
                </abbr>
            </div>
        </header>
        <fieldset class="field_profile">
            <legend class="legend_profile">Modifications du profil</legend>
            <form class="form_profile">
                <div class="div_profile">
                    <label for="nom">Nom :</label>
                </div>
                <div class="div_modif">
                    <input type="text" id="nom" name="nom" class="champ_inscription" placeholder="Dupont">
                    <label for="nom"><img class="modif" src="Images/modif.png"></label>
                </div>
                
                <div class="div_profile">
                    <label for="prenom">Prénom :</label>
                </div>
                <div class="div_modif">
                    <input type="text" id="prenom" name="prenom" class="champ_inscription" placeholder="Jean-Patoche">
                    <label for="prenom"><img class="modif" src="Images/modif.png"></label>
                </div>
                <div class="div_profile">
                    <label for="mail">Adresse Mail :</label>
                </div>
                <div class="div_modif">
                    <input type="email" id="mail" name="mail" class="champ_inscription" placeholder="email@mail.com">
                    <label for="mail"><img class="modif" src="Images/modif.png"></label>
                </div>
                <div class="div_profile">
                    <label for="mdp1">Mot de passe actuel:</label>
                </div>
                <div class="div_modif">
                    <input type="password" id="mdp1" name="mdp1" class="champ_inscription" placeholder="........">
                    <label for="mdp1"><img class="modif" src="Images/modif.png"></label>
                </div>
                <div class="div_profile">
                    <label for="mdp2">Nouveau mot de passe :</label>
                </div>
                <div class="div_modif">
                    <input type="password" id="mdp2" name="mdp2" class="champ_inscription" placeholder="........">
                    <label for="mdp2"><img class="modif" src="Images/modif.png"></label>
                </div>
                <div class="div_profile">
                    <label for="mdp3">Vérification du nouveau mot de passe :</label>
                </div>
                <div class="div_modif">
                    <input type="password" id="mdp3" name="mdp1" class="champ_inscription" placeholder="........">
                    <label for="mdp3"><img class="modif" src="Images/modif.png"></label>
                </div>
                <button type="submit" class="boutton_modif">Valider Changements</button>
            </form>
        </fieldset>
        <footer class="footer">
        <div class="logo_petit">
            <a href="index.html">
                <img src="Images/logo.jpg" alt="PeakExplorer logo">
            </a>
        </div>
        <div class="instagram">
            <abbr  title="Instagram">
                <a href="https://www.instagram.com/ssaamm_05/">
                    <img src="Images/instagram.png" alt="Instagram">
                </a>
            </abbr>
        </div>
        <div class="facebook">
            <abbr title="Mon Profile">
                <a href="https://www.facebook.com/hoho.clause.79/about/">
                    <img src="Images/facebook.png" alt="Profil">
                </a>
            </abbr>
        </div>

    </footer>
    
</body>
</html>
