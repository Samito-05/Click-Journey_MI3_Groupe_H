<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>
    <header class="Entete">
        <div class="logo_petit">
            <a href="index.html">
                <img src="Images/logo.jpg" alt="PeakExplorer logo">
            </a>
        </div>
        <ul class="Haut_Page">
            <li class="inactive"><a href="index.html">Acceuil</a></li>
            <li class="active"><a href="Sejours.html">Sejours</a></li>
            <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
        </ul>
        <div class="profile">
            <abbr  title="Connexion/Inscription">
                <a href="Inscription.html">
                    <img src="Images/profile.png" alt="Profil">
                </a>
            </abbr>
        </div>
        <div class="profile">
            <abbr title="Mon Profile">
                <a href="profile.html">
                    <img src="Images/profile.png" alt="Profil">
                </a>
            </abbr>
        </div>
        <div class="profile">
            <abbr title="Gestion admin">
                <a href="verif_admin.html">
                    <img src="Images/admin.png" alt="Profil">
                </a>
            </abbr>
        </div>
    </header>
    <fieldset class="sejours">
        <form action="" method="get">
        <div class="filtre">
            <label>Date du départ :</label>
            <input type="date" name="date" value="2025-01-01"/>
        </div>

        <br/>
        <div class="filtre">
            <label>Date d'arrivée :</label>
            <input type="date" name="date" value="2025-01-01"/>
        </div>

        <br/>
        <div class="filtre">
            <label>Lieu du voyage :</label>
            <select name="city" id="city">
                <optgroup label="France">
                    <option value="mont blanc">Mont Blanc</option>
                    <option value="pyrénées">Pyrénées</option>
                    <option value="massif central">Massif Central</option>
                </optgroup>
                <optgroup label="Népal">
                    <option value="mont everest">Mont Everest</option>
                </optgroup>
                <optgroup label="Japon">
                    <option value="mont fuji">Mont Fuji</option>
                </optgroup>
                <optgroup label="USA">
                    <option value="Dolomites">Dolomites</option>
                    <option value="Rocky Mountains">Rocky Mountains</option>
                </optgroup>
                <optgroup label="Tanzania">
                    <option value="Mount Kilimanjaro">Mont Kilimanjaro</option>
                </optgroup>
            </select>
        </div>

        <br/>
        <div class="filtre">
            <label>Nombre de participants :</label>
            <input type="number" name="nombre de personne" min="1" max="10" value="2" step="1"/>
        </div>

        <br/>
        <div class="filtre">
            <label>Âge moyen des participants :</label>
            <input type="number" name="age" min="15" max="100" value="25" step="5"/>
        </div>

        <br/>
        <div class="filtre">
            <label>Votre budget :</label>
            <input type="number" name="budjet" min="500" max="10000" value="2000" step="500">
        </div>

        <br/>
        <p class="filtre">Options supplémentaires :</p>
        <div class="checkbox_options">
            <label><input type="checkbox" name="option" value="guide"/>Guide de montagne</label>
            <label><input type="checkbox" name="option" value="auberge"/>Auberge en haute altitude</label>
        
        </div>

        <br/>
        <p class="filtre">Option alimentaire :</p>
        <div class="checkbox_options">
            <label><input type="checkbox" name="pension" value="sans pension"/>Sans pension</label>
            <label><input type="checkbox" name="pension" value="demi pension"/>Demi-pension</label>
            <label><input type="checkbox" name="pension" value="pension complète"/>Pension complète</label>
        </div>

        <br/>
        <button type="submit" class="boutton_recherche">Rechercher</button>

    </form>
    </fieldset>
    
</body>
</html>
