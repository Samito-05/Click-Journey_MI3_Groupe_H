<!DOCTYPE html>
<html>
    <head>
        <title>Inscription</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
         <header class="Entete">
            <div class="logo_petit">
                <a href="Acceuil.html">
                    <img src="Images/logo.jpg" alt="PeakExplorer logo">
                </a>
            </div>
            <ul class="Haut_Page">
                <li class="active"><a href="Acceuil.html">Acceuil</a></li>
                <li class="inactive"><a href="Sejours.html">Sejours</a></li>
                <li class="inactive"><a href="A_Propos.html">A Propos</a></li>
            </ul>
            <div class="profile">
                <a href="Formulaire_Inscription.html">
                    <img src="Images/profile.png" alt="Profile">
                </a>
            </div>
        </header>
        <form class="form">
            <fieldset class="inscription">
                <legend class="legend_inscription">Création de mon compte</legend>
                <div class="div_ins">
                    <label for="nom">Nom * :</label>
                </div>
                <div>
                    <input type="text" id="nom" name="nom" class="champ" placeholder="Entrer votre nom" required>
                </div>
                
                <div class="div_ins">
                    <label for="prenom">Prénom * :</label>
                </div>
                <div>
                    <input type="text" id="prenom" name="prenom" class="champ" placeholder="Entrer votre prénom"required>
                </div>
                
                <div class="div_ins">
                    <label for="numero">Téléphone * :</label>
                </div>
                <div>
                    <input type="tel" id="numero" name="numero" class="champ" placeholder="Entrer votre numéro"required>
                </div>
            
                <div class="div_ins">
                    <label for="email">Email * :</label>
                </div>
                <div>
                    <input type="email" id="email" name="email" class="champ" placeholder="Entrer votre email"required>
                </div>
                
                <div class="div_ins">
                    <label for="mdp">Mot de passe * :</label>
                </div>
                <div>
                    <input type="password" id="mdp" name="mdp" class="champ" placeholder="Entrer votre mot de passe"required>
                </div>
                
                <div class="div_ins">
                    <label for="mdp_verif">Confirmation du mot de passe * :</label>
                </div>
                <div>
                    <input type="password" id="mdp_verif" name="mdp_verif" class="champ" placeholder="Confirmation du mot de passe"required>
                </div>
                <p class="saisie_obligatoire"><i>*Saisie obligatoire</i></p>
                <button type="submit" class="boutton_inscription">Créer mon compte</button>
                <hr class="hr_inscription">
                <p class="deja_inscrit">Vous avez déjà un compte ?<a href="Connexion.html">Me connecter</a></p>
            </fieldset>
        </form>
    </body>
</html>
